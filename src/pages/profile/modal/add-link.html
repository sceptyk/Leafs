<ion-header>
  <ion-toolbar>
    <ion-title>
      Add link
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="addLink()">
    <input class="p link-title" [(ngModel)]="newLink.provider" placeholder="Contact">
    <input class="p link-url" [(ngModel)]="newLink.data" placeholder="Value">
    <button type="submit">Save</button>
  </form>
</ion-content>
